<!DOCTYPE html>
<html>
<head>
    <title>Learning AngularJs Animation</title>
    <style type="text/css">
        /*targeting Chrome*/
        .e1 {
            display: inline-block;

            animation-name: loading-animation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes loading-animation {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Chapter 2: Execise 02</h1>
    <p class="spec">
        Create a loading animation using transform:rotate and CSS animations.
    </p>

    <!-- visual elements -->
    <div>
        <i class="e1">|</i>
    </div>
</body> 
</html>
